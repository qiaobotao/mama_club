<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>教室详情</title>
    <link href="../../css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../css/index.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        html,body{height:100%;padding:0;margin:0;}
    </style>
</head>

<body>
<div class="r_top">
    <div class="weizhi">
        当前位置：教室详情
    </div>
</div>
<div class="center_con">
    <table width="100%" class="reg_table"border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="regTd_l">序列号：</td>
            <td class="regTd_r"><input id="serail" name="serail" type="text" class="input5" value="<%=data.classroom.serialNumber%>" readonly="true" />&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            <td  class="regTd_l">教室名称：</td>
            <td class="regTd_r"><input id="name" name="name" type="text" class="input5" value="<%=data.classroom.name%>" readonly="true"/>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
        </tr>
        <tr>
            <td class="regTd_l">教室分类：</td>
            <td class="regTd_r"><input id="classify" name="classify" type="text" class="input5" value="<%=data.classroom.cname%>" readonly="true"/>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
        </tr>
        <tr>
            <td class="regTd_l">说明：</td>
            <td class="regTd_r" colspan="3"><textarea id="remark" name="remark" rows="8" cols="19" style="width : 70%" readonly="true"><%=data.classroom.remark%></textarea></td>
        </tr>
    </table>

    <!--商品信息 start-->
    <span style="float: left; font-weight:bold;width: 100px;"><h3>物品信息</h3></span>
    <br>
    <table id="waresTable" width="100%" class="reg_table"border="0" cellspacing="0" cellpadding="0">
        <tr bgcolor="lightblue">

            <td>商品名称</td>
            <td>商品编号</td>
            <td>采购数量</td>
            <td>商品单价</td>
        </tr>
        <%for(var i=0;i<data.detail.length;i++) {%>
        <tr id="qqq">
            <td><input   name="proname" type="text" class="input5 input_arr" value="<%=data.detail[i].waresName%>" readonly="true" /></td>
            <td><input  name="proNo" type="text" class="input5 input_arr" value="<%=data.detail[i].waresSerial%>" readonly="true"/></td>
            <td><input  name="count" type="text" class="input5 input_arr" value="<%=data.detail[i].count%>" readonly="true"/></td>
            <td><input  name="price" type="text" class="input5 input_arr" value="<%=data.detail[i].price%>" readonly="true"/></td>
        </tr>
        <%}%>
    </table>
    <!--合同信息 end-->
    <div class="reg_but">
        <div class="rb_l"><a href="/jinquan/classroom_list" class="close"></a></div>
    </div>


</div>
</body>
</html>
