<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>维护服务信息</title>
    <link href="../../css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../css/index.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html,body{height:100%;padding:0;margin:0;}
    </style>
</head>

<body>
<div class="r_top">
    <div class="weizhi">
        当前位置：维护服务信息
    </div>
</div>
<div class="center_con">

        <table width="100%" class="reg_table"border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td class="regTd_l">服务名称：</td>
                <td class="regTd_r"><input id="name" name="name" type="text" class="input5" value="<%=data.name%>" disabled="true "/>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">服务内容：</td>
                <td class="regTd_r"><textarea id="content" name="content" rows="8" cols="19" disabled="true "><%=data.content%></textarea>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">服务分类：</td>
                <td class="regTd_r"><input id="classify" name="classify" type="text" class="input5" value="<%=data.cname%>" disabled="true "/>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">服务金额：</td>
                <td class="regTd_r"><input id="price" name="price" type="text" class="input5" value="<%=data.price%>" disabled="true "/>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">备注：</td>
                <td class="regTd_r"><textarea id="remark" name="remark" rows="8" cols="19" disabled="true "><%=data.remark%></textarea></td>
            </tr>
        </table>

    <div class="reg_but">
        <div class="rb_l"><a href="/jinquan/service_list" class="close"></a></div>
    </div>


</div>
</body>
</html>
