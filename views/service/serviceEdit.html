<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>维护服务信息</title>
    <link href="../../css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../css/index.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html,body{height:100%;padding:0;margin:0;}
    </style>
    <script type="text/javascript">
        function submitForm(){
            var name = document.getElementById("name").value;
            if (!name || name.length == 0) {
                alert('服务名称不能为空');
                return;
            }
            var content = document.getElementById("content").value;
            if (!content || content.length == 0) {
                alert('服务内容不能为空');
                return;
            }

            var price = document.getElementById("price").value;
            if(!price || price.length == 0) {
                alert('服务金额不能为空');
                return;
            }

            document.getElementById("myform").submit();
        }
    </script>
</head>

<body>
<div class="r_top">
    <div class="weizhi">
        当前位置：维护服务信息
    </div>
</div>
<div class="center_con">
    <form method="post" id="myform" action="/jinquan/service_update">
        <table width="100%" class="reg_table"border="0" cellspacing="0" cellpadding="0">
            <input id="sid" name="sid" type="hidden"  value="<%=data.id%>" />
            <tr>
                <td class="regTd_l">服务名称：</td>
                <td class="regTd_r"><input id="name" name="name" type="text" class="input5" value="<%=data.name%>"/>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">服务内容：</td>
                <td class="regTd_r"><textarea id="content" name="content" rows="8" cols="19"><%=data.content%></textarea>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">服务分类：</td>
                <td class="regTd_r"><select id="cid" name="cid">
                    <%for(var i=0;i<classifys.length;i++){%>
                    <option value ="<%=classifys[i].id%>" <%if(data.cid == classifys[i].id){%>selected<%}%> ><%=classifys[i].name%></option>
                    <%}%>
                </select>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">服务金额：</td>
                <td class="regTd_r"><input id="price" name="price" type="text" class="input5" value="<%=data.price%>"/>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">备注：</td>
                <td class="regTd_r"><textarea id="remark" name="remark" rows="8" cols="19"><%=data.remark%></textarea></td>
            </tr>
        </table>
    </form>
    <div class="reg_but">
        <div class="rb_l"><a href="javascript:;" onclick="submitForm()" class="reset"></a></div>
        <div class="rb_l"><a href="/jinquan/service_list" class="close"></a></div>
    </div>


</div>
</body>
</html>
