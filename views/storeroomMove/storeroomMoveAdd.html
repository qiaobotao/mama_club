<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑移库单</title>
    <link href="../../css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../css/index.css" rel="stylesheet" type="text/css" />
    <script type="application/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script type="application/javascript" src="../../js/layer/layer.js"></script>
    <script type="application/javascript" src="../../js/laydate/laydate.js"></script>
    <style type="text/css">
        html,body{height:100%;padding:0;margin:0;}
    </style>
    <script type="text/javascript">

        var iframIndex ;
        function getWares(index){
            //iframe层
            iframIndex = parent.layer.open({

                type: 2,
                title: '选择商品',
                shadeClose: true,
                shade: 0.8,
                area: ['80%', '90%'],
                content: '/jinquan/wares_select?index='+index, //iframe的url
                success: function(layero, index){

                },
                close: function(d){

                }
            });
        }

        // 验证库存量
        function check (index) {

            var proId = $("#proId"+index).val();
            if (proId == '') {
                parent.layer.alert('请先选择商品！',{icon: 2});
                document.getElementById("count"+index).value = '';
                return;
            }

            $.ajax({
                type: "post",
                url: "/jinquan/storeroom_check",
                data: {'storeroomId':$("#storeroom").val(),'waresId':$("#proId"+index).val(),'num':$("#count"+index).val()},
                success: function (result) {
                    if(!result.flag){
                        document.getElementById("count"+index).value = '';
                        parent.layer.alert('该商品库存不够！',{icon: 2});
                    }
                }
            });
        }


        function submitForm(){
            var outId = document.getElementById("outId").value;
            if (!outId || outId.length == 0) {
                parent.layer.alert('出库库房不能为空',{icon: 2});
                return;
            }
            var inId = document.getElementById("inId").value;
            if (!inId || inId.length == 0) {
                parent.layer.alert('入库库房不能为空',{icon: 2});
                return;
            }
            var oper = document.getElementById("oper").value;
            if (!oper || oper.length == 0) {
                parent.layer.alert('经办人不能为空',{icon: 2});
                return;
            }

            document.getElementById("myform").submit();
        }


        //当前商品显示位置
        var waresIndex = 0;
        //table中增加需要添加的行信息
        function addTr(){
            //获取表格对象
            var table=document.getElementById("waresTable");
            //获取当前行数
            waresIndex = $("#waresTable tr").length;
            var row=table.insertRow(waresIndex);
            var cell1=row.insertCell(0);//商品名称
            var cell2=row.insertCell(1);//商品编号
            var cell3=row.insertCell(2);//采购数量
            var cell4=row.insertCell(3);//删除本行
            var cell5=row.insertCell(4);//商品id
            cell1.innerHTML = '<input id="proname'+waresIndex+'"  name="proname" type="text" class="input5 input_arr" onfocus="getWares('+waresIndex+')"/>';
            cell2.innerHTML='<input id="proNo'+waresIndex+'" name="proNo" type="text" class="input5 input_arr" readonly="true"/>';
            cell3.innerHTML='<input id="count'+waresIndex+'" name="count" type="text" class="input5 input_arr" onblur="check('+waresIndex+')"/>';
            cell4.innerHTML='<input id="proId'+waresIndex+'" name="proId" type="hidden" class="input5 input_arr" />';
            cell5.innerHTML='<a style="cursor: pointer" onclick="javaScript:delTr(this)"><h1>-</h1></a>';
        }
        //table中删除选中的行数据
        function delTr(delObj){
            var deltr = delObj.parentNode.parentNode;
            $('#waresTable tr:eq('+deltr.rowIndex+')').remove();
        }
    </script>
</head>

<body>
<div class="r_top">
    <div class="weizhi">
        当前位置：编辑移库单
    </div>
    <div class="zhuxiao"><a href="#" class="zx_sty"></a></div>
</div>
<div class="center_con">
    <form method="post" id="myform" action="/jinquan/shop_add">
        <table width="100%" class="reg_table"border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td class="regTd_l">出库库房：</td>
                <td class="regTd_r"><input id="outId" name="outId" type="text" class="input5" />&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
                <td  class="regTd_l">入库库房：</td>
                <td class="regTd_r"><input id="inId" name="inId" type="text" class="input5" />&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">经办人：</td>
                <td class="regTd_r"><input id="oper" name="oper" type="text" class="input5" />&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">说明：</td>
                <td class="regTd_r" colspan="3"><textarea id="remark" name="remark" rows="8" cols="19" style="width : 70%"></textarea></td>
            </tr>
        </table>

        <!--商品信息 start-->
        <span style="float: left; font-weight:bold;width: 100px;"><h3>商品信息</h3></span>
        <br>
        <table id="waresTable" width="100%" class="reg_table"border="0" cellspacing="0" cellpadding="0">
            <tr bgcolor="lightblue">
                <td>商品名称</td>
                <td>商品编号</td>
                <td>出库数量</td>
                <td><a style="cursor: pointer" onclick="javaScript:addTr()"><h1>+</h1></a></td>
            </tr>
        </table>
    </form>
    <div class="reg_but">
        <div class="rb_l"><a href="javascript:;" onclick="submitForm()" class="reset"></a></div>
        <div class="rb_l"><a href="/jinquan/storeroom_move_list" class="close"></a></div>
    </div>


</div>
</body>
</html>
