<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../js/layer/layer.js"></script>
    <script type="text/javascript" src="../../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="../../js/geo.js"></script>
    <script type="text/javascript" src="../../js/py.js"></script>
    <script type="text/javascript">
        var iframIndex ;
       // alert('<%=user.id%>');
        function getWares(){
            //iframe层
            iframIndex =  layer.open({

                type: 2,
                title: '选择商品',
                shadeClose: true,
                shade: 0.8,
                area: ['80%', '90%'],
                content: '/jinquan/wares_modular', //iframe的url
                success: function(layero, index){
//                    var body = layer.getChildFrame('body', index);
//                    var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                    console.log("加载成功") //得到iframe页的body内容
//                    body.find('input').val('Hi，我是从父页来的')
                },
                close: function(d){
                    console.log('d'+d)
                }
            });

        }
        function closeIfram(){
            alert('close');
            layer.alert(iframIndex);
            layer.close(iframIndex);
        }
        function showTip(tipIndex){
            //小tips
//            layer.tips('Hi，我是tips', '#tipId');
            layer.tips('请输入用户名。', '#tipId_'+tipIndex, {
                tips: [tipIndex, '#3595CC'],
                time: 2000
            });
        }
        function loading(){
            //loading层
            var index = parent.layer.load(1, {
                shade: [0.1,'#FFF000'], //0.1透明度的白色背景
                time: 2000//显示时间
            });
        }

        function promptinfo()
        {
            var address = document.getElementById('address').value;
            var s1 = document.getElementById('s1').value;
            var s2 = document.getElementById('s2').value;
            var s3 = document.getElementById('s3').value;
            address=""+s1+ s2 + s3;
            return address;
        }

    </script>
</head>
<body onload="setup('promptinfo');preselect('北京市');promptinfo();">
    <table width="90%" border="0">
        <tr>
            <td>提示信息：</td>
            <td><button onclick="parent.layer.msg('保存成功');">点击我</button> </td>
            <td>保存、修改、删除成功等情况显示对应提示消息</td>
        </tr>
        <tr>
            <td>提示框：</td>
            <td>
                <button onclick="parent.layer.alert('确认',{icon: 1});">确认</button>
                <button onclick="parent.layer.alert('错误',{icon: 2});">错误</button>
                <button onclick="parent.layer.alert('疑问',{icon: 3});">疑问</button>
                <button onclick="parent.layer.alert('锁',{icon: 4});">锁</button>
                <button onclick="parent.layer.alert('不开心',{icon: 5});">不开心</button>
                <button onclick="parent.layer.alert('开心',{icon: 6});">开心</button>
                <button onclick="parent.layer.alert('警告',{icon: 7});">警告</button>
            </td>
            <td>表单提交时，数据格式不对等情况进行提示</td>
        </tr>
        <tr>
            <td>弹出页面：</td>
            <td>
                <button onclick="getWares();">获取商品</button>
                <button onclick="layer.msg('Hello layer');">获取会员</button>
                <button onclick="layer.msg('Hello layer');">获取员工</button>
                <button onclick="layer.msg('Hello layer');">获取课程</button>
                <button onclick="layer.msg('Hello layer');">获取服务单</button>
                <button onclick="layer.msg('Hello layer');">获取经销商</button>
                <input type="text" id="iframValueId" name="iframValueId" value="aaaa"/>
            </td>
            <td>选择商品、会员、员工、课程、服务单等的列表页面</td>
        </tr>
        <tr>
            <td>时间控件：</td>
            <td>
                <input onclick="laydate()"/>
            </td>
            <td>选择商品、会员、员工、课程、服务单等的列表页面</td>
        </tr>
        <tr>
            <td>tips：</td>
            <td>
                <button id="tipId_1" onclick="showTip(1)">提示信息(⬆️)</button>
                <button id="tipId_2" onclick="showTip(2)">提示信息(️️->)</button>
                <button id="tipId_3" onclick="showTip(3)">提示信息(⬇️️)</button>
                <button id="tipId_4" onclick="showTip(4)">提示信息(<-)</button>
                <button  onclick="loading()">加载loading</button>
            </td>
            <td>选择商品、会员、员工、课程、服务单等的列表页面</td>
        </tr>
    </table >
    <form name="shareip" action="" method="post">
        <select class="select" name="province" id="s1">
            <option></option>
        </select>
        <select class="select" name="city" id="s2">
            <option></option>
        </select>
        <select class="select" name="town" id="s3">
            <option></option>
        </select>
        <input id="address" name="address" type="hidden" value="" />
        <input onclick="alert(promptinfo())" type="submit" value="提交" />
    </form>

    <tr>
        <td align="right">
            程序测试:
        </td>
        <td>
            <span>请输入中文字符串:</span>
            <input type="text" id="txtChinese" size="20" value=""
                   onblur="query()" />
            <span>拼音码:</span>
            <select name="select11" id="select11" style="width: 150px;">
                <option />
            </select>
            <input type="text" id="code" size="20" value="" />
        </td>
    </tr>
</body>
</html>
