<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>打卡记录</title>
    <link href="../../css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../css/index.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html,body{height:100%;padding:0;margin:0;}
    </style>
</head>
<script type="text/javascript">

    var replytype = '<%=replytype%>';
    if (replytype == 'success') {
        parent.layer.msg('导入成功');
    }

    var defaultPage = '<%=data.currentPage%>';
    function setDefault(){
        defaultPage = "1";
    }
    function search () {
        var name = document.getElementById('name').value;
        var date = document.getElementById('date').value;
        window.location.href = '/jinquan/punch_card_list?name='+name+'&date='+date+"&page="+defaultPage;
    }

    function pageturning (selectPage) {
        var name = document.getElementById('name').value;
        var date = document.getElementById('date').value;
        window.location.href = '/jinquan/punch_card_list?page='+selectPage+'&name='+name+'&date='+date;
    }
</script>

<body>
<div class="r_top">
    <div class="weizhi">
        当前位置：打卡记录
    </div>
</div>
<div class="center_con">
    <div class="butSet">
        <div class="sousuo">
            <table width="100%" class="table4" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>员工名称：<input id="name" name="name" type="text" class="input5" value="<%=data.name%>" onchange="setDefault()" /></td>
                    <td>日期：<input id="date" name="date" type="text" class="input5" value="<%=data.date%>"/></td>
                    <td><a href="javascript:search()" class="chaxun"></a></td>
                </tr>
            </table>

        </div>
        <%if(resourcesData["/punch_pre_import"] == "1"){
            %><div class="but_0"><a href="/jinquan/punch_pre_import" class="bsty0"></a></div><%
        }%>
    </div>
    <div class="tabCon">
        <table width="100%" class="table3" cellpadding="0"  cellspacing="0">
            <tr>
                <th>部门</th>
                <th>姓名</th>
                <th>登记号</th>
                <th>时间</th>
                <th>对比方式</th>
            </tr>
            <% for (var i=0;i<data.data.length;i++) {%>
            <tr onmouseover="this.className='f_on'" class="f_off"  onmouseout="this.className='f_off'">
                <td><%=data.data[i].department%></td>
                <td><%=data.data[i].name%></td>
                <td><%=data.data[i].recordNumber%></td>
                <td><%=data.data[i].date%></td>
                <td><%=data.data[i].compareType%></td>
            </tr>
            <%}%>
        </table>
        <%- laypage %>
    </div>
</div>

</body>
</html>
