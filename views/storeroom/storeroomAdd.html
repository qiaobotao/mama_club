<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>库房添加</title>
    <link href="../../css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../css/index.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html,body{height:100%;padding:0;margin:0;}
    </style>
    <script type="text/javascript">
        function submitForm(){

            var serial = document.getElementById("serial").value;
            if (!serial || serial.length == 0) {
                parent.layer.alert('编号不能为空',{icon: 2});
                return;
            }
            var name = document.getElementById("name").value;
            if (!name || name.length == 0) {
                parent.layer.alert('库房名称不能为空',{icon: 2});
                return;
            }
            var address = document.getElementById("address").value;
            if(!address || address.length == 0) {
                parent.layer.alert('库房地址不能为空',{icon: 2});
                return;
            }
            var principal = document.getElementById("principal").value;
            if (!principal || principal.length == 0) {
                parent.layer.alert('负责人不能为空',{icon: 2});
                return;
            }
            document.getElementById("myform").submit();
        }


        function checkSeri() {
            $.ajax({
                type: "post",
                url: "/jinquan/storeroom_checkseril",
                data: {'serial':$("#serial").val()},
                success: function (result) {
                    if(!result.flag){
                        document.getElementById('serial').value = '';
                        parent.layer.alert('该序列号占用',{icon: 2});
                    }
                }
            });
        }

        function checkName() {
            $.ajax({
                type: "post",
                url: "/jinquan/storeroom_checkname",
                data: {'name':$("#name").val()},
                success: function (result) {
                    if(!result.flag){
                        document.getElementById('name').value = '';
                        parent.layer.alert('该名称占用',{icon: 2});
                    }
                }
            });
        }
    </script>
</head>

<body>
<div class="r_top">
    <div class="weizhi">
        当前位置：库房添加
    </div>
</div>
<div class="center_con">
    <form method="post" id="myform" action="/jinquan/storeroom_add">
        <table width="100%" class="reg_table"border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td  class="regTd_l">库房编号：</td>
                <td class="regTd_r"><input id="serial" name="serial" type="text" class="input5"  onblur="checkSeri()"/>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td  class="regTd_l">库房名称：</td>
                <td class="regTd_r"><input id="name" name="name" type="text" class="input5" onblur="checkName()" />&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">负责人：</td>
                <td class="regTd_r"><input id="principal" name="principal" type="text" class="input5"  />&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>

            <tr>
                <td class="regTd_l">存储类别：</td>
                <td class="regTd_r"><select id="cid" name="cid">
                    <%for(var i=0;i<data.length;i++){%>
                    <option value ="<%=data[i].id%>" ><%=data[i].name%></option>
                    <%}%>
                </select>&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">联系电话：</td>
                <td class="regTd_r"><input id="tel" name="tel" type="text" class="input5"  />&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">库房地址：</td>
                <td class="regTd_r"><input id="address" name="address" type="text" class="input5"  />&nbsp;&nbsp;<span style="color:#FF0000;">*</span></td>
            </tr>
            <tr>
                <td class="regTd_l">备注：</td>
                <td class="regTd_r"><textarea id="remarks" name="remarks" rows="8" cols="19" ></textarea></td>
            </tr>
        </table>
    </form>
    <div class="reg_but">
        <div class="rb_l"><a href="javascript:;" onclick="submitForm()" class="reset"></a></div>
        <div class="rb_l"><a href="/jinquan/storeroom_list" class="close"></a></div>
    </div>
</div>
</body>
</html>
