<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>上传乳房示意图</title>
    <link href="../../css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../css/index.css" rel="stylesheet" type="text/css" />
    <script type="application/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script type="application/javascript" src="../../js/layer/layer.js"></script>
    <script type="application/javascript" src="../../js/laydate/laydate.js"></script>
    <style type="text/css">
        html,body{height:100%;padding:0;margin:0;}
    </style>
    <script type="text/javascript">
        function closeLayer(){
            var index = parent.layer.getFrameIndex(window.name); //获取当前窗体索引
            parent.layer.close(index); //执行关闭
        }
        function submitForm(){
            //需要校验上传文件类型、文件数量、大小
            var recordfile = $("#recordfile").val();
            if(recordfile == ''){
                parent.layer.msg("请选择需上传图片");
                return;
            }

            var reg = ".*\\.(jpg|png|gif|JPG|PNG|GIF)";
            var r = recordfile.match(reg);
            if(r == null){
                parent.layer.msg("对不起，您的图片格式不正确，请重新上传");
                return;
            }

            document.getElementById("myform").action = "/jinquan/save_upload_nursService_breast_image?id="+$("#nursId").val();
            document.getElementById("myform").submit();
        }
    </script>
</head>

<body>
<div class="center_con">
    <form enctype="multipart/form-data" method="post" id="myform" >
        <table width="100%" class="reg_table"border="0" cellspacing="0" cellpadding="0">
            <!-- 基本信息 -->
            <tr>
                <td class="regTd_l">选择乳房示意图：</td>
                <td class="regTd_r" colspan="3">
                    <input id="recordfile" name="recordfile" type="file" multiple='mutiple' value="" class="input5"/>
                    <input type="hidden" id="nursId" name="nursId" value="<%=id%>"/>
                </td>
            </tr>
        </table>
    </form>
    <br/><br/>
    <div class="reg_but">
        <div class="rb_l"><a href="javascript:void();" onclick="submitForm();" class="reset"></a></div>
        <div class="rb_l"><a href="javascript:void();" onclick="closeLayer();" class="close"></a></div>
    </div>


</div>
</body>
</html>
